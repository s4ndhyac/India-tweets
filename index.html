<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>India Tweets</title>
	<meta name="description" content="How is India feeling now">
	<meta name="author" content="Sandhya Chandramohan  @geekiehippie">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1><i class="fa fa-twitter"></i><a href="https://github.com/s4ndhyac/India-tweets"> How is India feeling right now?</a></h1>
		<p>This map shows the emotional "state" of each state at any given moment.
		</p>
	</header>

	<section id="main">

		<section id="map" class="map"></section>

		<section class="tweet">
			<blockquote class="h-entry">
				<a class="button" role="button" title="Follow on Twitter" href="" target="_blank"><img src="images/twitter-button.png"></a>
				<div class="header">
					<div class="name"></div>
					<div class="screenname"></div>
				</div>
				
				<div class="text"></div>
				<div class="timestamp"></div>

				<div class="actions">
					<a class="reply" href="" target="_blank"><i class="fa fa-reply"></i></a>
					<a class="retweet" href="" target="_blank"><i class="fa fa-retweet"></i></a>
					<a class="favorite" href="" target="_blank"><i class="fa fa-star"></i></a>
				</div>
			</blockquote>
			<div class="emotion"></div>
		</section>

		<section class="legendbox">
			<ul>
				<li><div class="happy"></div>Happy states</li>
				<li><div class="neutral"></div>Neutral states</li>
				<li><div class="sad"></div>Unhappy states</li>
			</ul>
		</section>
	</section>

	<input type="button" id="toggle" value="Stop">

	<script src="//cdn.pubnub.com/pubnub.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
	<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
	<script src="js/app.js"></script>

</html>
